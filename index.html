
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Presentes â€“ Andreza & Joab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f4ef;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #9b1c31;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      align-items: center;
    }
    .item.checked {
      opacity: 0.5;
      text-decoration: line-through;
    }
    .pix {
      text-align: center;
      margin-top: 30px;
    }
    img {
      width: 180px;
    }
  </style>
</head>
<body>

  <h1>Lista de Presentes</h1>

  <div class="container" id="lista"></div>

  <div class="pix">
    <p>Ou, se preferir, utilize nosso Pix ðŸ’•</p>
    <!-- <img src="qrcode.png" alt="QR Code Pix"> -->
  </div>

  <script>
    const SUPABASE_URL = "https://wskjkbkzuvjkbgffnytf.supabase.co";
    const SUPABASE_KEY = "SUA_CHAVE_AQUI";

    async function carregarItens() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/presentes?select=*`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        });
        if (!res.ok) throw new Error('Erro na requisiÃ§Ã£o: ' + res.status);
        const data = await res.json();
        mostrarItens(data);
      } catch (error) {
        console.error(error);
        alert('Erro ao carregar os itens da lista.');
      }
    }

    function mostrarItens(itens) {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      itens.forEach(item => {
        const div = document.createElement("div");
        div.className = "item" + (item.reservado ? " checked" : "");

        const span = document.createElement("span");
        span.textContent = item.nome;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = item.reservado;
        checkbox.disabled = item.reservado;

        checkbox.onchange = () => reservarItem(item.id);

        div.appendChild(span);
        div.appendChild(checkbox);

        lista.appendChild(div);
      });
    }

    async function reservarItem(id) {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/presentes?id=eq.${id}`, {
          method: "PATCH",
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ reservado: true })
        });
        if (!res.ok) throw new Error('Erro ao reservar item: ' + res.status);
        carregarItens();
      } catch (error) {
        console.error(error);
        alert('Erro ao reservar o item.');
      }
    }

    carregarItens();
  </script>
</body>
</html>
