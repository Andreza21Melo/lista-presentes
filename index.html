  <script>
    const SUPABASE_URL = "https://wskjkbkzuvjkbgffnytf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indza2prYmt6dXZqa2JnZmZueXRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NTM1MDMsImV4cCI6MjA4NTAyOTUwM30.Qr9oyaQLLd3EqeofnBqNFeCoWZe-25P9YnNq9joowoI";

    async function carregarItens() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/presentes?select=*`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        });
        if (!res.ok) throw new Error('Erro na requisiÃ§Ã£o: ' + res.status);
        const data = await res.json();
        mostrarItens(data);
      } catch (error) {
        console.error(error);
        alert('Erro ao carregar os itens da lista.');
      }
    }

    function mostrarItens(itens) {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      //ordena para mostrar itens nao reservados primeiro
      itens.sort((a,b)=>{
        if (a.reservado=== b.reservado)return 0;
        return a.reservado ? 1:-1;
      });

      itens.forEach(item => {
        const div = document.createElement("div");
        div.className = "item" + (item.reservado ? " checked" : "");

        const span = document.createElement("span");
        span.textContent = item.nome;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = item.reservado;
        checkbox.disabled = item.reservado;

        checkbox.onchange = () => reservarItem(item.id);

        div.appendChild(span);
        div.appendChild(checkbox);

        lista.appendChild(div);
      });
    }

    async function reservarItem(id) {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/presentes?id=eq.${id}`, {
          method: "PATCH",
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ reservado: true })
        });
        if (!res.ok) throw new Error('Erro ao reservar item: ' + res.status);
        carregarItens();
      } catch (error) {
        console.error(error);
        alert('Erro ao reservar o item.');
      }
    }

    carregarItens();
  </script>
